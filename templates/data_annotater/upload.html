{% extends "data_annotater/base.html" %}
{% block title %}Upload CSV{% endblock %}

{% block content %}
  <h2>Upload CSV</h2>

  <form method="post" enctype="multipart/form-data" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
