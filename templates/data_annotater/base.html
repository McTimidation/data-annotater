<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Data Annotater{% endblock %}</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      header { display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem; }
      nav a { margin-right: 1rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
      th { background: #f6f6f6; }
      .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
      .muted { color: #666; }
      .btn { display: inline-block; padding: 0.5rem 0.75rem; border: 1px solid #333; border-radius: 6px; text-decoration: none; }
      .btn-primary { background: #333; color: #fff; }
      .btn-secondary { background: #fff; color: #333; }
      .row { display: flex; gap: 1rem; flex-wrap: wrap; }
      .row > * { flex: 1; min-width: 260px; }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin:0;">Data Annotater</h1>
      <nav>
        <a href="{% url 'upload-csv' %}">Upload</a>
        <a href="{% url 'needs-annotation' %}">Needs Annotation</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
